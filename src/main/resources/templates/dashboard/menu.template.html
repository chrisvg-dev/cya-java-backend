<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
<header th:replace="menu::header"></header>
<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4"
         src="https://ii.ct-stc.com/2/logos/empresas/2018/03/13/ca-systems-sa-de-cv-3B6714E8C1A71FD9233959044thumbnail.png"
         alt="" style="width: 200px">
    <h1 class="display-5 fw-bold">Configuración del menú</h1>
    <hr>
    <div class="container">
        <form id="fMenu">
            <div class="mb-3">
                <input class="form-control" type="text" placeholder="Ingresa el nombre" id="name" required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" placeholder="Ingresa la ruta del menu" id="path" required>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary"  type="submit">
            </div>
        </form>
        <hr>
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Path</th>
            </tr>
            </thead>
            <tbody id="menu">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
<script th:src="@{/js/menu.js}"></script>
</body>
</html>
