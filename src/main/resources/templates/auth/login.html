<body>
<header th:fragment="nav" class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" id="menu">

                 <li><a href="#" class="nav-link px-2 text-white">About</a></li>-->

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            </form>

            <div class="text-end">
                <a th:href="@{/register}" type="button" class="btn btn-outline-light me-2">Register</a>
            </div>
        </div>
    </div>
</header>
<div class="px-4 py-5 my-5">
    <img class="d-block mx-auto mb-4"
         src="https://ii.ct-stc.com/2/logos/empresas/2018/03/13/ca-systems-sa-de-cv-3B6714E8C1A71FD9233959044thumbnail.png"
         alt="" style="width: 200px">

    <div class="col-lg-6 mx-auto">
        <h1 class="display-5 fw-bold">Iniciar sesión</h1>
        <form th:action="@{/login}" method="post">

            <div th:if=${param.error}>
                <div class="alert alert-danger">Usuario o contraseña inválidos</div>
            </div>

            <div th:if=${param.logout}>
                <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
            </div>


            <div class="form-group">
                <label for="username">Nombre de usuario : </label>
                <input id="username" name="username" type="email" class="form-control"
                       required autofocus="autofocus" placeholder="Ingresa tu correo electrónico">
            </div>

            <div class="form-group">
                <label for="password">Password : </label>
                <input id="password" type="password"  name="password" class="form-control" required
                       autofocus="autofocus" placeholder="Escribe tu password">
            </div>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
                               value="Iniciar sesión" />
                    </div>
                </div>
            </div>
        </form>
        <div class="form-group">
            <span>Crea una cuenta <a th:href="@{/register}">aquí</a></span>
        </div>

    </div>
</div>
