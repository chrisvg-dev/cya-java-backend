<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout::head"></head>
<body>
<div class="container">
    <div class="mt-5 col-md-5 col-sm-12">
        <form id="fUsers" method="post">
            <div class="mb-3">
                <input class="form-control" type="text" placeholder="Ingresa el nombre" id="name" required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" placeholder="Ingresa el apellido" id="lastName" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Ingresa el email" required>
                <div class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Ingresa la contraseÃ±a" required>
                <div class="form-text">We'll never share your password with anyone else.</div>
            </div>
            <div class="mb-3" id="roles"> </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<script type="application/javascript">
    const URL = 'http://localhost:8080/api';
    const select = document.getElementById("roles");
    const fUsers = document.getElementById("fUsers");

    fetch( URL + '/roles' ).then( data => data.json() ).then( data => {
        data.forEach(rol => {
            let option = `<div class="form-check"><input name="roles" class="form-check-input" type="checkbox" value="${rol.id}" />`;
            option += `<label class="form-check-label"> ${rol.rolName} </label></div>`;
            select.innerHTML += option;
        });
    }).catch(err => console.log(err));

    fUsers.addEventListener("submit", (evt) => {
        evt.preventDefault();
        const checked = document.querySelectorAll('input[type="checkbox"]:checked');
        let selected = Array.from(checked).map(x => parseInt(x.value));
        const data = {
            roles: selected,
            name: document.getElementById('name').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };
        const stringData = JSON.stringify(data);
        console.log(stringData);
        console.log( `${URL}/users` );
        fetch( `${URL}/users`, {method: 'post', body: stringData, headers: {'Content-Type': 'application/json'}} )
        .then( resp => resp.json() )
            .then( resp => console.log(resp) )
        .catch( resp => {
            alert(resp);
            console.log(resp);
        });
    });
</script>
</body>
</html>
