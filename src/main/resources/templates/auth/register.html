<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        .form-group {
            margin-bottom: 1em;
        }
        .form-group label{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<header th:fragment="nav" class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" id="menu">
                <!--  <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                 <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                 <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                 <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                 <li><a href="#" class="nav-link px-2 text-white">About</a></li>-->
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            </form>

            <div class="text-end">
                <a th:href="@{/login}" type="button" class="btn btn-outline-light me-2">Iniciar sesion</a>
            </div>
        </div>
    </div>
</header>
<div class="px-4 py-5 my-5">
    <img class="d-block mx-auto mb-4"
         src="https://ii.ct-stc.com/2/logos/empresas/2018/03/13/ca-systems-sa-de-cv-3B6714E8C1A71FD9233959044thumbnail.png"
         alt="" style="width: 200px">

    <div class="col-lg-6 mx-auto">
        <h1 class="display-5 fw-bold">Nuevo usuario</h1>
            <form id="fUsers" method="post">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Ingresa el nombre" id="name" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Ingresa el apellido" id="lastName" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Ingresa el email" required>
                    <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Ingresa la contraseÃ±a" required>
                    <div class="form-text">We'll never share your password with anyone else.</div>
                </div>
                <div class="mb-3" id="roles"> </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
</div>
<script type="application/javascript">
    const URL = 'http://localhost:8080/api';
    const select = document.getElementById("roles");
    const fUsers = document.getElementById("fUsers");

    fetch( URL + '/roles' ).then( data => data.json() ).then( data => {
        data.forEach(rol => {
            let option = `<div class="form-check"><input name="roles" class="form-check-input" type="checkbox" value="${rol.id}" />`;
            option += `<label class="form-check-label"> ${rol.rolName} </label></div>`;
            select.innerHTML += option;
        });
    }).catch(err => console.log(err));

    fUsers.addEventListener("submit", (evt) => {
        evt.preventDefault();
        const checked = document.querySelectorAll('input[type="checkbox"]:checked');
        let selected = Array.from(checked).map(x => parseInt(x.value));
        const data = {
            roles: selected,
            name: document.getElementById('name').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };
        const stringData = JSON.stringify(data);
        console.log(stringData);
        console.log( `${URL}/users` );
        fetch( `${URL}/users`, {method: 'post', body: stringData, headers: {'Content-Type': 'application/json'}} )
        .then( resp => resp.json() )
            .then( resp => {
                console.log(resp)
                toastr.success(JSON.stringify(resp));
            } )
        .catch( resp => {
            console.log(resp);
            toastr.success(resp);
        });
    });
</script>
</body>
</html>
