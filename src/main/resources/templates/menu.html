<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
<header th:fragment="header" class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <th:block th:each="menu : ${#authentication.getPrincipal().getMenu()}">
          <li><a th:href="${menu.path}" th:text="${menu.name}" class="nav-link px-2 text-white"></a></li>
        </th:block>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
      </form>
      <div class="text-end">
        <span th:text="${'Bienvenido ' + #authentication.getPrincipal().getName()}" style="margin-right: 1em"></span>
        <a type="button" class="btn btn-warning" th:href="@{/logout}">Cerrar sesiÃ³n</a>
      </div>
    </div>
  </div>
</header>
</body>
</html>
